version: '3.8'

services:
  # FFmpeg service for video processing
  ffmpeg:
    image: jrottenberg/ffmpeg:latest
    container_name: studio-ffmpeg
    volumes:
      - ./tmp:/tmp
      - ./exports:/exports
    command: tail -f /dev/null  # Keep container running
    restart: unless-stopped

